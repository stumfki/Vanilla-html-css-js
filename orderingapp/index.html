<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Smythe" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header>
            
            <div class="header-text">
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
           
        </div>
       
    </header>
    <main>
        <div class="container-items" id="container-items"></div>
        <div class="order-test">
        <div class="your-order">
            <h2>Your Order</h2>
            <div class="item-storage" id="item-storage">
                
           
        </div>
        <div class="total">
            <p>Total Price:</p>
            <p id="totalprice"></p>
        </div>
        <div class="checkoutbtn">
            <button id="checkoutbtn" disabled>Order Now!</button>
        </div>
        </div>
    </div>
    </main>
    <div class="orderpopup" id="confirm-order">
        <div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
		</div>
        <div class="popupinner">
            <h1>Please Enter Details Below</h1>
            <form>
                <input type="text" placeholder="Enter Phone Number">
                <input type="text" placeholder="Enter Addres">
                <input type="text" placeholder="Enter Credit Card">
                <input type="text" placeholder="Enter CCV">
                <div class="modal-choice-btns" id="modal-choice-btns">
					<button type="submit" class="modal-btn">Accept</button>
					<button class="modal-btn" id="decline-btn">Decline</button>
				</div>
            </form>
        </div>
    </div>
      
	<script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
